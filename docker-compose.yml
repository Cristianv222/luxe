services:
  postgres:
    image: postgres:15
    container_name: luxe_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres_secure_2025}
      POSTGRES_DB: luxe_service_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - luxe-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: luxe_redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_secure_2025}
    networks:
      - luxe-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  luxe-service:
    build: 
      context: ./luxe-service
      dockerfile: Dockerfile
    container_name: luxe_service
    entrypoint: /bin/sh
    command:
      - -c
      - |
        echo "Waiting for PostgreSQL..."
        until python -c 'import socket; socket.create_connection(("postgres", 5432), timeout=1)' 2>/dev/null; do
          sleep 1
        done
        echo "PostgreSQL is ready"
        
        echo "Running migrations..."
        python manage.py migrate --noinput
        echo "Collecting static files..."
        python manage.py collectstatic --noinput --clear
        echo "Starting Gunicorn..."
        exec gunicorn luxe_service.wsgi:application \
          --bind 0.0.0.0:8000 \
          --workers 3 \
          --threads 2 \
          --worker-class gthread \
          --timeout 120 \
          --access-logfile - \
          --error-logfile - \
          --log-level info
    volumes:
      - ./luxe-service/media:/app/media
      - luxe-static:/app/staticfiles
    environment:
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production-please}
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-postgres_secure_2025}@postgres:5432/luxe_service_db
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_secure_2025}@redis:6379/0
      - ALLOWED_HOSTS=luxury.fronteratech.ec,luxe-service
      - CORS_ALLOWED_ORIGINS=https://luxury.fronteratech.ec
      - CSRF_TRUSTED_ORIGINS=https://luxury.fronteratech.ec
      - DEBUG=False
      - PYTHONUNBUFFERED=1
      - TZ=America/Guayaquil
    expose:
      - "8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - luxe-network
      - proxy-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: luxe_frontend
    environment:
      - NODE_ENV=production
      - REACT_APP_API_BASE_URL=https://luxury.fronteratech.ec
      - REACT_APP_AUTH_SERVICE=https://luxury.fronteratech.ec
      - REACT_APP_LUXE_SERVICE=https://luxury.fronteratech.ec/api/luxe
    expose:
      - "80"
    networks:
      - luxe-network
      - proxy-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  luxe-network:
    driver: bridge
    name: luxe_network
  proxy-network:
    external: true
    name: proxy-network

volumes:
  postgres-data:
    name: luxe_postgres_data
  luxe-static:
    name: luxe_service_static