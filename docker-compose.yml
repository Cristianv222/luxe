services:
  postgres:
    image: postgres:15
    container_name: luxe_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_MULTIPLE_DATABASES: luxe_service_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/create-multiple-postgresql-databases.sh:/docker-entrypoint-initdb.d/create-multiple-postgresql-databases.sh
    networks:
      - luxe-network
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: "no"


  redis:
    image: redis:7-alpine
    container_name: luxe_redis
    networks:
      - luxe-network
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: "no"



  luxe-service:
    build: ./luxe-service
    container_name: luxe_service
    entrypoint: /bin/sh
    command:
      - -c
      - |
        echo "ðŸ”„ Waiting for PostgreSQL..."
        until python -c 'import socket; socket.create_connection(("postgres", 5432), timeout=1)' 2>/dev/null; do
          sleep 1
        done
        echo "âœ… PostgreSQL is ready!"

        echo "ðŸ”„ Running migrations..."
        python manage.py migrate --noinput
        echo "ðŸ”„ Collecting static files..."
        python manage.py collectstatic --noinput
        echo "ðŸš€ Starting Django (Eco Mode)..."
        exec gunicorn luxe_service.wsgi:application --bind 0.0.0.0:8000 --workers 1 --threads 4 --timeout 120
    volumes:
      - ./luxe-service/apps:/app/apps
      - ./luxe-service/core:/app/core
      - ./luxe-service/luxe_service:/app/luxe_service
      - ./luxe-service/manage.py:/app/manage.py
      - ./luxe-service/media:/app/media
      - luxe-static:/app/staticfiles
    environment:
      - SECRET_KEY=luxe-production-secret-key-2025-ultra-secure-change-this
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/luxe_service_db

      - ALLOWED_HOSTS=luxury.fronteratech.ec,localhost,127.0.0.1,0.0.0.0
      - CORS_ALLOWED_ORIGINS=https://luxury.fronteratech.ec,http://localhost:3000,http://localhost,http://127.0.0.1,http://127.0.0.1:3000
      - CSRF_TRUSTED_ORIGINS=https://luxury.fronteratech.ec,http://localhost,http://127.0.0.1,http://localhost:3000
      - DEBUG=True
      - PYTHONUNBUFFERED=1
      - TZ=America/Guayaquil
    dns:
      - 8.8.8.8
      - 8.8.4.4
    expose:
      - "8000"
    depends_on:
      postgres:
        condition: service_healthy

    networks:
      - luxe-network
    restart: "no"




  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: luxe_frontend
    environment:
      - NODE_ENV=development
      - REACT_APP_API_BASE_URL=http://localhost
      - REACT_APP_AUTH_SERVICE=http://localhost
      - REACT_APP_LUXE_SERVICE=http://localhost/api/luxe
      - CHOKIDAR_USEPOLLING=true
    stdin_open: true
    tty: true
    expose:
      - "80"
    networks:
      - luxe-network
    restart: "no"


  nginx:
    image: nginx:alpine
    container_name: luxe_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-dev.conf:/etc/nginx/nginx.conf:ro

      - luxe-static:/usr/share/nginx/html/static/luxe:ro
      - luxe-media:/usr/share/nginx/html/media:ro
    depends_on:

      - luxe-service
      - frontend
    networks:
      - luxe-network
    restart: "no"

networks:
  luxe-network:
    driver: bridge
    name: luxe_network

volumes:
  postgres-data:
    name: luxe_postgres_data

  luxe-static:
    name: luxe_service_static
  luxe-media:
    name: luxe_service_media
