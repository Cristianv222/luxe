services:
  postgres:
    image: postgres:15
    container_name: luxe_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_MULTIPLE_DATABASES: auth_service_db,luxe_service_db,automation_service_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/create-multiple-postgresql-databases.sh:/docker-entrypoint-initdb.d/create-multiple-postgresql-databases.sh
    networks:
      - luxe-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: luxe_redis
    networks:
      - luxe-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  auth-service:
    build: ./auth-service
    container_name: luxe_auth_service
    entrypoint: /bin/sh
    command:
      - -c
      - |
        echo "ðŸ”„ Waiting for PostgreSQL..."
        until python -c 'import socket; socket.create_connection(("postgres", 5432), timeout=1)' 2>/dev/null; do
          sleep 1
        done
        echo "âœ… PostgreSQL is ready!"
        echo "ðŸ”„ Running migrations..."
        python manage.py migrate --noinput
        echo "ðŸ”„ Collecting static files..."
        python manage.py collectstatic --noinput
        echo "ðŸš€ Starting Django (Dev Mode)..."
        exec python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./auth-service:/app
      - auth-static:/app/staticfiles
    environment:
      - SECRET_KEY=luxe-production-secret-key-2025-ultra-secure-change-this
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/auth_service_db
      - REDIS_URL=redis://redis:6379/0
      - ALLOWED_HOSTS=luxe.local,localhost
      - CORS_ALLOWED_ORIGINS=http://luxe.local,http://localhost:3000
      - CSRF_TRUSTED_ORIGINS=http://luxe.local
      - DEBUG=False
      - PYTHONUNBUFFERED=1
      - TZ=America/Guayaquil
    expose:
      - "8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - luxe-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  luxe-service:
    build: ./luxe-service
    container_name: luxe_service
    entrypoint: /bin/sh
    command:
      - -c
      - |
        echo "ðŸ”„ Waiting for PostgreSQL..."
        until python -c 'import socket; socket.create_connection(("postgres", 5432), timeout=1)' 2>/dev/null; do
          sleep 1
        done
        echo "âœ… PostgreSQL is ready!"
        echo "ðŸ”„ Waiting for Auth Service..."
        sleep 5
        echo "ðŸ”„ Running migrations..."
        python manage.py migrate --noinput
        echo "ðŸ”„ Collecting static files..."
        python manage.py collectstatic --noinput
        echo "ðŸš€ Starting Django (Dev Mode)..."
        exec python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./luxe-service:/app
      - luxe-static:/app/staticfiles
      - luxe-media:/app/media
    environment:
      - SECRET_KEY=luxe-production-secret-key-2025-ultra-secure-change-this
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/luxe_service_db
      - AUTH_SERVICE_URL=http://auth-service:8000
      - ALLOWED_HOSTS=*
      - CORS_ALLOWED_ORIGINS=http://luxe.local,http://localhost:3000
      - CSRF_TRUSTED_ORIGINS=http://luxe.local
      - DEBUG=False
      - PYTHONUNBUFFERED=1
      - TZ=America/Guayaquil
    expose:
      - "8000"
    depends_on:
      postgres:
        condition: service_healthy
      auth-service:
        condition: service_started
    networks:
      - luxe-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  automation-service:
    build: ./automation-service
    container_name: luxe_automation
    entrypoint: /bin/sh
    command:
      - -c
      - |
        echo "ðŸ”„ Waiting for PostgreSQL..."
        until python -c 'import socket; socket.create_connection(("postgres", 5432), timeout=1)' 2>/dev/null; do
          sleep 1
        done
        echo "âœ… PostgreSQL is ready!"
        echo "ðŸ”„ Running migrations..."
        python manage.py migrate --noinput
        echo "ðŸš€ Starting Luxe Automation (API + Scheduler)..."
        exec python scheduler.py
    volumes:
      - ./automation-service:/app
    environment:
      - SECRET_KEY=luxe-automation-secret-key-iso25010
      - DB_NAME=automation_service_db
      - LUXE_DB_NAME=luxe_service_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=postgres
      - DEBUG=True
      - TZ=America/Guayaquil
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - luxe-network
    restart: unless-stopped

  wppconnect:
    build:
      context: ./wppconnect
      dockerfile: Dockerfile
    container_name: luxe_wppconnect
    environment:
      - PORT=21465
      - SECRET_KEY=luxe_wpp_secret
      - AUTHENTICATION_TYPE=false
      - TZ=America/Guayaquil
    ports:
      - "21465:21465"
    networks:
      - luxe-network
    restart: unless-stopped
    volumes:
      - ./wppconnect-sessions:/usr/src/app/tokens

  frontend:
    build: 
      context: ./frontend
      args:
        - REACT_APP_API_BASE_URL=http://luxe.local/api
        - REACT_APP_AUTH_SERVICE=http://luxe.local/api/auth
        - REACT_APP_LUXE_SERVICE=http://luxe.local/api/luxe
    container_name: luxe_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - NODE_ENV=development
      - NODE_OPTIONS=--max-old-space-size=4096
      - REACT_APP_API_BASE_URL=http://luxe.local/api
      - REACT_APP_AUTH_SERVICE=http://luxe.local/api/auth
      - REACT_APP_LUXE_SERVICE=http://luxe.local/api/luxe
    expose:
      - "3000"
    networks:
      - luxe-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: luxe_nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - auth-static:/usr/share/nginx/html/static/auth:ro
      - luxe-static:/usr/share/nginx/html/static/luxe:ro
      - luxe-media:/usr/share/nginx/html/media:ro
    depends_on:
      - auth-service
      - luxe-service
      - frontend
    networks:
      - luxe-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  luxe-network:
    driver: bridge
    name: luxe_network

volumes:
  postgres-data:
    name: luxe_postgres_data
  auth-static:
    name: luxe_auth_static
  luxe-static:
    name: luxe_service_static
  luxe-media:
    name: luxe_service_media
