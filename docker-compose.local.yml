services:
  postgres:
    image: postgres:15
    container_name: luxe_postgres_local
    env_file:
      - .env
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: luxe_service_db
    volumes:
      - postgres-data-local:/var/lib/postgresql/data
    networks:
      - luxe-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    container_name: luxe_redis_local
    env_file:
      - .env
    command: sh -c 'exec redis-server --requirepass "$$REDIS_PASSWORD"'
    networks:
      - luxe-network
    ports:
      - "6379:6379"
    restart: unless-stopped

  luxe-service:
    build: 
      context: ./luxe-service
      dockerfile: Dockerfile
    container_name: luxe_service_local
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp
      - /home/appuser
    command: python manage.py runserver 0.0.0.0:8000 --noreload
    volumes:
      - ./luxe-service:/app
      - ./luxe-service/media:/app/media
    env_file:
      - .env
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - luxe-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/luxe/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: luxe_frontend_local

    read_only: true
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - REACT_APP_API_BASE_URL=http://localhost:8000
      - REACT_APP_LUXE_SERVICE=http://localhost:8000/api
    volumes:
      - ./frontend/nginx-local.conf:/etc/nginx/conf.d/default.conf
      - type: tmpfs
        target: /tmp
      - type: tmpfs
        target: /var/run
        tmpfs:
          mode: 0777
      - type: tmpfs
        target: /var/cache/nginx
        tmpfs:
          mode: 0777
    networks:
      - luxe-network
    depends_on:
      - luxe-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  luxe-network:
    driver: bridge

volumes:
  postgres-data-local:
