services:
  postgres:
    image: postgres:15
    container_name: luxe_postgres_local
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_secure_2025
      POSTGRES_DB: luxe_service_db
    volumes:
      - postgres-data-local:/var/lib/postgresql/data
    networks:
      - luxe-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    container_name: luxe_redis_local
    command: redis-server --requirepass redis_secure_2025
    networks:
      - luxe-network
    ports:
      - "6379:6379"
    restart: unless-stopped

  luxe-service:
    build: 
      context: ./luxe-service
      dockerfile: Dockerfile
    container_name: luxe_service_local
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./luxe-service:/app
      - ./luxe-service/media:/app/media
    environment:
      - SECRET_KEY=dev-secret-key
      - DATABASE_URL=postgresql://postgres:postgres_secure_2025@postgres:5432/luxe_service_db
      - REDIS_URL=redis://:redis_secure_2025@redis:6379/0
      - ALLOWED_HOSTS=*
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://localhost:8080
      - DEBUG=True
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - luxe-network

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: luxe_frontend_local
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=development
      - REACT_APP_API_BASE_URL=http://localhost:8000
      - REACT_APP_LUXE_SERVICE=http://localhost:8000/api
    volumes:
      - ./frontend/nginx-local.conf:/etc/nginx/conf.d/default.conf
    networks:
      - luxe-network
    depends_on:
      - luxe-service

networks:
  luxe-network:
    driver: bridge

volumes:
  postgres-data-local:
